<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <a href="http://www.baidu.com">百度默认</a><br>
<!--   默认是在当前窗口打开超链接-->
    <a href="http://www.baidu.com" target="_blank">百度新窗口打开</a><br>
<!--target=_self 是在当前页面打开-->
    <a href="http://www.baidu.com" target="_self">百度当前窗口打开</a>
</body>
</html>
