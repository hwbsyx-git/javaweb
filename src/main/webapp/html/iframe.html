<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<!---ifarme 标签可以在页面上开辟一个小区域显示一个单独的页面
ifarme 和 a 标签组合使用的步骤:
1 在 iframe 标签中使用 name 属性定义一个名称
2 在 a 标签的 target 属性上设置 iframe 的 name 的属性值-->
<body>
<iframe src="列表.html" name="iframe" frameborder="0" width="500" height="500"></iframe>
<br>
<ul>
    <li><a href="列表.html" target="iframe">列表</a></li>
    <li><a href="表格.html" target="iframe">表格</a></li>
    <li><a href="超链接.html" target="iframe">超链接</a></li>
</ul>
</body>
</html>
