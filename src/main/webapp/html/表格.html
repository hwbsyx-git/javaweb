<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--需求 1： 做一个 带表头的 ， 三行， 三列的表格， 并显示边框
需求 2： 修改表格的宽度， 高度， 表格的对齐方式， 单元格间距。-->
<table align="center" border="1" width="300" height="300" cellspacing="0">
    <tr>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
    </tr>
    <tr>
        <td>100</td>
        <td>80</td>
        <td>90</td>
    </tr>
    <tr>
        <td>70</td>
        <td>80</td>
        <td>95</td>
    </tr>
<table/>

<!--    需求 1： 新建一个五行， 五列的表格， 第一行， 第一列的单元格要跨两列， 第二行第一列的单元格跨两行， 第四行第四
列的单元格跨两行两列-->
    <table border="1">
        <tr>
            <td colspan="2">1.1</td>
            <td>1.3</td>
            <td>1.4</td>
            <td>1.5</td>
        </tr><tr>
            <td rowspan="2">2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
            <td>2.5</td>
        </tr><tr>
            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>
            <td>3.5</td>
        </tr><tr>
            <td>4.1</td>
            <td>4.2</td>
            <td>4.3</td>
            <td>4.4</td>
            <td>4.5</td>
        </tr>
        <tr>
            <td>5.1</td>
            <td>5.2</td>
            <td>5.3</td>
            <td>5.4</td>
            <td>5.5</td>
        </tr>
    </table>
</body>
</html>
