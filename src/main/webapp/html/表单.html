<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style type="text/css">
        form {
            align: center;
            border: aqua;
            align-self: center;
        }
        div{
            color: blue;
        }
    </style>
</head>
<body>
<!--需求 1:创建一个个人信息注册的表单界面。 包含用户名， 密码， 确认密码。 性别（单选） ， 兴趣爱好（多选） ， 国籍（下
拉列表） 。
隐藏域， 自我评价（多行文本域） 。 重置， 提交。-->
<div><h1>个人表单</h1></div>
<form action="http://localhost:8080">
    <table>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="username" value="默认值">
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="password" value="123">
            </td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password" value="123">
            </td>
        </tr><tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" value="boy">男
                <input type="radio" name="sex" value="girl" checked="checked">女
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" checked="checked" name="hobby" value="java">Java
                <br>
                <input type="checkbox" name="hobby" value="c">C
                <br>
                <input type="checkbox" name="hobby" value="cpp">C++
                <br>
                <input type="checkbox" name="hobby" value="python">Python
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select name="country">
                    <option>--请选择国籍--</option>
                    <option value="cn">中国</option>
                    <option value="usa">美国</option>
                    <option value="japan">日本</option>
                    <option value="korea">韩国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td>
                <textarea name="desc" id="" cols="30" rows="10">我是默认值</textarea>
            </td>
        </tr><tr>
            <td><button type="reset">重置</td>
            <span>&nbsp;&nbsp;</span>
            <td><button type="submit">提交</td>

        </tr>
    </table>
</form>
</body>
</html>
